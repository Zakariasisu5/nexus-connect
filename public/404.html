<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script>
      // Fetch and inject index.html so client-side router can handle the current path.
      fetch('/index.html')
        .then(function (r) { return r.text(); })
        .then(function (html) {
          document.open();
          document.write(html);
          document.close();
          // Keep the current path in the address bar so the router can match it.
          history.replaceState({}, '', location.pathname + location.search + location.hash);
        })
        .catch(function () {
          // Fallback: when fetch fails, redirect to root
          location.replace('/');
        });
    </script>
  </head>
  <body></body>
</html>
